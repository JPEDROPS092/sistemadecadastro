{% extends "base.html" %}
{% block content %}
<h3>{{ produto and 'Editar Produto' or 'Novo Produto' }}</h3>

<form method="post">
  <div class="mb-3">
    <label>Nome</label>
    <input name="nome" class="form-control" value="{{ produto.nome if produto else '' }}" required>
  </div>
  <div class="mb-3">
    <label>SKU</label>
    <input name="sku" class="form-control" value="{{ produto.sku if produto else '' }}">
  </div>
  <div class="mb-3">
    <label>Preço unitário</label>
    <input name="preco" type="number" step="0.01" class="form-control" value="{{ produto.preco if produto else '0.00' }}" required>
  </div>
  <div class="mb-3">
    <label>Quantidade</label>
    <input name="quantidade" type="number" class="form-control" value="{{ produto.quantidade if produto else '0' }}" required>
  </div>
  <div class="mb-3">
    <label>Categoria</label>
    <input name="categoria" class="form-control" value="{{ produto.categoria if produto else '' }}">
  </div>
  <div class="mb-3">
    <label>Alerta mínimo (estoque baixo)</label>
    <input name="minimo_alerta" type="number" class="form-control" value="{{ produto.minimo_alerta if produto else '0' }}">
  </div>

  <button class="btn btn-primary">{{ produto and 'Salvar' or 'Criar' }}</button>
  <a href="{{ url_for('produtos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
