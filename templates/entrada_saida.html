{% extends "base.html" %}
{% block conteudo %}
<div class="card">
    <h2>{{ tipo }} - {{ produto.nome }}</h2>
    <form method="POST">
        <input type="number" step="0.01" name="quantidade" placeholder="Quantidade" required>
        <button type="submit">{{ tipo }}</button>
    </form>
    <br>
    <a href="/"><button>Voltar</button></a>
</div>
{% endblock %}
