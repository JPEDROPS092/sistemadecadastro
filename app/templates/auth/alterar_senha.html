{% extends 'base.html' %}

{% block title %}Alterar Senha - Sistema de Gest√£o{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">Alterar Senha</h1>
    </div>

    <form method="POST" style="max-width: 500px;">
        <div class="form-group">
            <label for="senha_atual" class="form-label">Senha Atual</label>
            <input type="password" id="senha_atual" name="senha_atual" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="senha_nova" class="form-label">Nova Senha</label>
            <input type="password" id="senha_nova" name="senha_nova" class="form-control" required minlength="6">
        </div>

        <div class="form-group">
            <label for="senha_confirmacao" class="form-label">Confirmar Nova Senha</label>
            <input type="password" id="senha_confirmacao" name="senha_confirmacao" class="form-control" required minlength="6">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Alterar Senha</button>
            <a href="{{ url_for('auth.perfil') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
