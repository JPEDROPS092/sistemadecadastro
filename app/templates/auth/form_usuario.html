{% extends 'base.html' %}

{% block title %}{{ 'Editar' if usuario else 'Novo' }} Usuário - Sistema de Gestão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{ 'Editar' if usuario else 'Novo' }} Usuário</h1>
    </div>

    <form method="POST" style="max-width: 700px;">
        <div class="form-row">
            <div class="form-group">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ usuario.username if usuario else '' }}" required {{ 'readonly' if usuario else '' }}>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email if usuario else '' }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="nome_completo" class="form-label">Nome Completo</label>
            <input type="text" id="nome_completo" name="nome_completo" class="form-control" value="{{ usuario.nome_completo if usuario else '' }}" required>
        </div>

        <div class="form-row">
            {% if not usuario %}
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required minlength="6">
            </div>
            {% endif %}

            <div class="form-group">
                <label for="tipo" class="form-label">Tipo de Usuário</label>
                <select id="tipo" name="tipo" class="form-control" required>
                    <option value="operador" {{ 'selected' if usuario and usuario.tipo == 'operador' }}>Operador</option>
                    <option value="gerente" {{ 'selected' if usuario and usuario.tipo == 'gerente' }}>Gerente</option>
                    <option value="admin" {{ 'selected' if usuario and usuario.tipo == 'admin' }}>Administrador</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('auth.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
