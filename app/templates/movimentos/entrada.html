{% extends 'base.html' %}

{% block title %}Nova Entrada - Sistema de Gestão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">Registrar Entrada de Estoque</h1>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="produto_id" class="form-label">Produto</label>
            <select id="produto_id" name="produto_id" class="form-control" required onchange="atualizarValor()">
                <option value="">Selecione um produto</option>
                {% for p in produtos %}
                    <option value="{{ p.id }}" data-valor="{{ p.valor_compra }}" {{ 'selected' if request.args.get('produto_id') == p.id|string }}>
                        {{ p.nome }} - Estoque atual: {{ p.qtd }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
            </div>

            <div class="form-group">
                <label for="valor_unitario" class="form-label">Valor Unitário (R$)</label>
                <input type="number" id="valor_unitario" name="valor_unitario" class="form-control" step="0.01" min="0" placeholder="Deixe vazio para usar o valor de compra cadastrado">
            </div>
        </div>

        <div class="form-group">
            <label for="observacao" class="form-label">Observação</label>
            <input type="text" id="observacao" name="observacao" class="form-control" placeholder="Opcional">
        </div>
<div class="mt-4 pt-3 border-top">
    <div class="d-flex justify-content-between align-items-center">
        <a href="{{ url_for('movimentos.listar') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Voltar para Lista
        </a>

        <button type="submit" class="btn btn-success px-4">
            <i class="fas fa-check-circle"></i> Confirmar Entrada manual
        </button>
    </div>
</div>

<script>
    function atualizarValor() {
        const select = document.getElementById('produto_id');
        const valorInput = document.getElementById('valor_unitario');
        const selectedOption = select.options[select.selectedIndex];

        if (selectedOption.dataset.valor) {
            valorInput.placeholder = `Valor padrão: R$ ${parseFloat(selectedOption.dataset.valor).toFixed(2)}`;
        }
    }

    // Atualizar valor ao carregar a página se houver produto pré-selecionado
    document.addEventListener('DOMContentLoaded', atualizarValor);
</script>
{% endblock %}
