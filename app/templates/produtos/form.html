{% extends 'base.html' %}

{% block title %}{{ 'Editar' if produto else 'Novo' }} Produto - Sistema de Gestão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{ 'Editar' if produto else 'Novo' }} Produto</h1>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ produto.nome if produto else '' }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="valor_compra" class="form-label">Valor de Compra (R$)</label>
                <input type="number" id="valor_compra" name="valor_compra" class="form-control" step="0.01" min="0" value="{{ produto.valor_compra if produto else '' }}" required>
            </div>

            <div class="form-group">
                <label for="valor_venda" class="form-label">Valor de Venda (R$)</label>
                <input type="number" id="valor_venda" name="valor_venda" class="form-control" step="0.01" min="0" value="{{ produto.valor_venda if produto else '' }}" required>
            </div>
        </div>

        <div class="form-row">
            {% if not produto %}
            <div class="form-group">
                <label for="quantidade" class="form-label">Quantidade Inicial</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" min="0" value="0">
            </div>
            {% endif %}

            <div class="form-group">
                <label for="estoque_minimo" class="form-label">Estoque Mínimo</label>
                <input type="number" id="estoque_minimo" name="estoque_minimo" class="form-control" min="0" value="{{ produto.estoque_minimo if produto else 5 }}" required>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('produtos.listar') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
